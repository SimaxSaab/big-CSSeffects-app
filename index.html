<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mega CSS</title>
  <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
  <link rel="stylesheet" href="css/mains.css">
  <link rel="stylesheet" href="css/s.css">
  <link rel="stylesheet" href="css/scard.css">
  <script src="js/jQmin351.js" defer></script>
  <script src="js/jquery-ui.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/s.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="section">
      <div class="content" title="Это попытка собрать CSS эффекты в одном приложении с полностраничным скроллом при помощи чистого CSS скролл эффекта">
        <h2>Preamble</h2>
        <p>This is an attempt to collect all the effects in one application with full page scrolling through pure CSS
          scroll effects.</p>
      </div>
    </div>
    <div class="section">
      <div class="eyeball">
        <h1 class="tracking-eyes" title="Глаза следят за мышью">Tracking Eyes</h1>
        <div class="box">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="card">
        <div class="card__inner">
          <div class="card__content">
            <h2>Captain Marvel</h2>
            <p>She is not omnipotent</p>
            <a href="#">Read More</a>
          </div>
          <img src="img/img.png" alt="">
        </div>
      </div>
    </div>
    <div class="section">
      <div class="content-end" title="Здесь будет форма отправки">
        <h2>Letter!</h2>
        <p>Here will be the submit form</p>
      </div>
    </div>
  </div>

  
</body>

</html>
